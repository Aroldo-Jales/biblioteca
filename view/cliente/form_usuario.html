<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cadastro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="assets/img/icon/logo.png" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="container">
            <div><h1>Cadastro Usuário</h1>
        </div>
            <form class="box" action="index.html" method="POST">
                <div class="field">
                    <label>Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="">
                </div>
                <div class="field">
                    <label>CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" placeholder="email@email.com">
                </div>
                <div class="field">
                    <label>Telefone 1:</label>
                    <input type="text" id="telefone" name="phone" placeholder="(00) 0 0000-0000">
                    <label>Telefone 2:</label>
                    <input type="text" id="telefone" name="phone" placeholder="(00) 0 0000-0000">
                </div>
                <div class="field">
                    <label for="estado_adm">Estado: </label>
                    <select class="form-control form-control-sm" id="estado" name="estado_adm">
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI" selected="">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                    <label>Cidade:</label>
                    <input type="city" id="cidade" name="cidade" placeholder="">
                </div>
                <div class="field">
                    <label>CEP:</label>
                    <input type="text" id="cep" name="cep" placeholder="00000-000">
                    <label>Bairro:</label>
                    <input type="text" id="bairro" name="bairro" placeholder="">
                </div>
                <div class="field">
                    <label>Logradouro:</label>
                    <input type="text" id="logradouro" name="logradouro" placeholder="">
                </div>
                <div class="field">
                    <label>Data Nascimento:</label>
                    <input type="date" id="data-nasc" name="data-nasc" placeholder="">
                </div>
                <input type="submit" href="#" value="Entrar">
            </form>
        </div>
    </body>
</html>
